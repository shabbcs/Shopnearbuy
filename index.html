<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShopNearBuy - Full</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #map { height: 300px; }
    #log { background: #000; color: #0f0; padding: 8px; font-family: monospace; font-size: 14px; height: 120px; overflow-y: auto; }
    #shops { display: flex; flex-wrap: wrap; padding: 10px; gap: 12px; }
    .shop-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 220px;
      background: #f8f8f8;
    }
    .shop-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
    }
    input, textarea, button {
      display: block;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 6px;
      width: 95%;
    }
    #form-container {
      padding: 10px;
      border-bottom: 2px solid #ccc;
    }
  </style>
</head>
<body>

<div id="form-container">
  <h2>Add New Shop</h2>
  <input type="text" id="shop_name" placeholder="Shop Name" />
  <input type="text" id="owner_name" placeholder="Owner Name" />
  <textarea id="description" placeholder="Description"></textarea>
  <input type="text" id="category" placeholder="Category" />
  <input type="file" id="image_file" accept="image/*" />
  <button onclick="addShop()">‚ûï Add Shop</button>
</div>

<div id="map"></div>

<h3 style="margin-left:10px;">Nearby Shops</h3>
<div id="shops"></div>

<h4>üõ† Logs:</h4>
<pre id="log">Loading...</pre>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const log = (msg) => {
    const logBox = document.getElementById("log");
    logBox.textContent += "\n" + msg;
    logBox.scrollTop = logBox.scrollHeight;
    console.log(msg);
  };

  const supabaseUrl = 'https://jhedjiolhqdxmqjknipz.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpoZWRqaW9saHFkeG1xamtuaXB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzUzMjcsImV4cCI6MjA2OTExMTMyN30.z5aYCuIHuUb_GXqbGO8rMki-36f7SYT0PVAUeMvcS0Q';
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  let currentCoords = { lat: 0, lng: 0 };

  async function getLocationAndLoad() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(async (pos) => {
        currentCoords.lat = pos.coords.latitude;
        currentCoords.lng = pos.coords.longitude;
        log("üìç Got user location: " + JSON.stringify(currentCoords));
        initMap();
        await loadShops();
      }, (err) => {
        log("‚ùå Location error: " + err.message);
      });
    } else {
      log("‚ùå Geolocation not supported.");
    }
  }

  function initMap() {
    const map = L.map('map').setView([currentCoords.lat, currentCoords.lng], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    L.marker([currentCoords.lat, currentCoords.lng]).addTo(map).bindPopup("üìç You are here").openPopup();
  }

  async function loadShops() {
    log("üîÑ Loading shops from DB...");
    const { data, error } = await supabase.from("shops").select("*").order("created_at", { ascending: false });
    const container = document.getElementById("shops");
    container.innerHTML = "";

    if (error) {
      log("‚ùå Error loading shops: " + error.message);
      return;
    }

    if (!data.length) {
      container.innerHTML = "<p>No shops found.</p>";
      return;
    }

    for (const shop of data) {
      let imgTag = "";
      if (shop.image_url) {
        const { data: imgData, error: imgErr } = await supabase
          .storage.from("shop-images")
          .createSignedUrl(shop.image_url, 3600);
        if (!imgErr && imgData?.signedUrl) {
          imgTag = `<img src="${imgData.signedUrl}" alt="Shop Image">`;
        } else {
          log("‚ö†Ô∏è Signed URL error: " + (imgErr?.message || "Unknown error"));
        }
      }

      container.innerHTML += `
        <div class="shop-card">
          ${imgTag}
          <strong>${shop.shop_name}</strong><br/>
          Owner: ${shop.owner_name}<br/>
          ${shop.category}<br/>
          <small>${shop.description}</small><br/>
          <button onclick="deleteShop(${shop.id}, '${shop.image_url ?? ''}')">üóëÔ∏è Delete</button>
        </div>
      `;
    }
    log("‚úÖ Loaded " + data.length + " shops.");
  }

  async function deleteShop(id, image_url) {
    try {
      if (!confirm("Are you sure you want to delete this shop?")) return;
      log("‚è≥ Deleting shop ID: " + id);

      const { error } = await supabase.from("shops").delete().eq("id", id);
      if (error) {
        log("‚ùå Shop delete failed: " + error.message);
        return;
      }

      log("‚úÖ Shop deleted from DB.");

      if (image_url) {
        const { error: imageErr } = await supabase.storage.from("shop-images").remove([image_url]);
        if (imageErr) {
          log("‚ö†Ô∏è Image delete failed: " + imageErr.message);
        } else {
          log("üñºÔ∏è Image deleted from storage.");
        }
      }

      await loadShops();
    } catch (e) {
      log("‚ùå JS Error in deleteShop(): " + e.message);
    }
  }

  async function addShop() {
    const shop_name = document.getElementById("shop_name").value.trim();
    const owner_name = document.getElementById("owner_name").value.trim();
    const description = document.getElementById("description").value.trim();
    const category = document.getElementById("category").value.trim();
    const fileInput = document.getElementById("image_file");
    const file = fileInput.files[0];

    if (!shop_name || !category) {
      alert("Shop name and category are required.");
      return;
    }

    let imagePath = null;

    if (file) {
      const fileName = Date.now() + "_" + file.name.replace(/\s/g, "_");
      const fullPath = "Test/" + fileName;

      const { data, error } = await supabase
        .storage.from("shop-images")
        .upload(fullPath, file, { upsert: false });

      if (error) {
        log("‚ùå Upload Error: " + error.message);
        return;
      }
      imagePath = data.path;
      log("üü¢ Image uploaded: " + imagePath);
    }

    const { error: insertError } = await supabase.from("shops").insert({
      shop_name,
      owner_name,
      description,
      category,
      lat: currentCoords.lat,
      lng: currentCoords.lng,
      image_url: imagePath
    });

    if (insertError) {
      log("‚ùå Insert Error: " + insertError.message);
    } else {
      log("‚úÖ Shop added successfully.");
      await loadShops();
    }
  }

  // Start app
  getLocationAndLoad();
</script>
</body>
</html>
